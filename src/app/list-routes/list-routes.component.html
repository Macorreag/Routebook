<div class="container	content">
    <div class="row">
        <div class="col-md-6	offset-md-3">
            <span class="anchor" id="formLogin"></span>
            <!-- form	card	login	with	validation	feedback	-->
            <div class="card	card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Routebook</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="RouteName">RouteName</label>
                            <input type="text" class="form-control" id="RouteName" placeholder="Ingresar RouteName..." #RouteName>
                        </div>
                        <div class="form-group">
                            <label for="Imagen	Url">Link Imagen Ruta</label>
                            <input type="text" class="form-control" id="imagenUrl" placeholder="Ingresar url..." #url>
                        </div>
                        <div class="form-group">
                            <label for="descriptionRoute">Route Description</label>
                            <input type="text" class="form-control" id="descriptionRoute" placeholder="Describe la ruta realizada" #descriptionRoute>
                        </div>
                        <button type="submit" class="btn btn-primary" (click)="guardar(RouteName.value,url.value,descriptionRoute.value)" >Guardar!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr class="mb-5">
    <ul class="row ">
        <app-route *ngFor="let d of destinos;" [destino]="d"></app-route>
    </ul>
</div>
